name:                CyberSchoolSystem-Server
version:             0.0.0.1
github:              "CyberSchoolSystem/CyberSchoolSystem-Server"
license:             MIT
author:              "Fabian Geiselhart"
maintainer:          ""
copyright:           "2018 CyberSchoolSystem"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on Github at <https://github.com/CyberSchoolSystem/CyberSchoolSystem-Server#readme>

dependencies:
- base >= 4.7 && < 5
- text

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library: # TODO: other-modules
  source-dirs: src
  exposed-modules: Application
  dependencies:
    - aeson
    - bytestring
    - blaze-html
    - containers
    - persistent
    - persistent-template
    - persistent-mongoDB
    - shakespeare
    - template-haskell
    - time
    - yesod
    - yesod-core
    - yesod-form
    - yesod-persistent

executables:
  server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CyberSchoolSystem-Server

