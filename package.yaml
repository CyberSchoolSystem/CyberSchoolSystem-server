name:                CyberSchoolSystem-Server
version:             "1.1.3"
github:              "CyberSchoolSystem/CyberSchoolSystem-Server"
license:             MIT
author:              "Fabian Geiselhart"
maintainer:          ""
copyright:           "2018 CyberSchoolSystem"

# Metadata used when publishing your package
synopsis:            Voting system for the "Schule als Staat" project
category:            Web

description: Please see the README on Github at <https://github.com/CyberSchoolSystem/CyberSchoolSystem-Server#readme>

extra-source-files:
- README.md
- ChangeLog.md
- templates
- static

flags:
  noAuth:
    description: Do not include the authentication system
    default: False
    manual: False
  dev:
    description: Use development settings
    default: False
    manual: False

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- aeson
- persistent
- persistent-mongoDB
- text
- time
- yesod
- yesod-auth
- yesod-core

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

flags:
  noAuth:
    description: Do not include the authentication system
    default: False
    manual: False
  dev:
    description: Use development settings
    default: False
    manual: False

when:
  - condition: flag(dev)
    then:
      ghc-options:
        - -O0
        - -Wwarn
    else:
      ghc-options:
        - -O2
        - -Werror


library:
  source-dirs: src
  exposed-modules:
    - Application
    - Foundation
    - Model
    - Settings
  when:
    - condition: flag(noAuth)
      cpp-options: -DNO_AUTH
    - condition: flag(dev)
      cpp-options: -DDEVELOPMENT
  dependencies:
    - blaze-html
    - bytestring
    - containers
    - data-default
    - data-default-class
    - file-embed
    - hjsmin
    - hostname
    - http-conduit
    - http-types
    - MissingH
    - pandoc
    - pandoc-types
    - persistent-template
    - shakespeare
    - template-haskell
    - text-show
    - unordered-containers
    - utf8-string
    - wai
    - yaml
    - yesod-auth-hashdb
    - xss-sanitize
    - yesod-form
    - yesod-persistent
    - yesod-static

executables:
  server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CyberSchoolSystem-Server

tests:
  CyberSchoolSystem-Server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    # - -threaded
    - -rtsopts
    # - -with-rtsopts=-N
    - -Wno-unused-top-binds
    - -Wno-orphans
    - -Wno-redundant-constraints
    dependencies:
    - CyberSchoolSystem-Server
    - hspec
    - mongoDB
    - QuickCheck
    - quickcheck-instances
    - utf8-string
    - wai-extra
    - yesod-test
